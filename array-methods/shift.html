<script>
  'use strict'
  // Main Objective
  // The shift() method removes the first element from an array and returns that removed element. This method changes the length of the array.

  // Prototype function 
  // function shift(array) {
  //     let arrayFirstElementIndex = 0;
  //     let arrayFirstElement = array[arrayFirstElementIndex];

  //     if (!arrayFirstElement in array) {
  //       return undefined;
  //     }

  //     array.splice(arrayFirstElementIndex, 1);

  //     return arrayFirstElement;
  //   }




  // Function signature 
  // shift(array);

  // Function Parameters 
  // nothing

  // Return value 
  // he removed element from the array; undefined if the array is empty.



  // Requirements 

  // 1. It should remove the first array element of the array being called upon.
  // 2. It should return the removed array element.
  // 2. If the array is empty return undefined.

  function shift(array) {
    let arrayFirstElementIndex = 0;
    let arrayFirstElement = array[arrayFirstElementIndex];

    if (!arrayFirstElement in array) {
      return undefined;
    }

    array.splice(arrayFirstElementIndex, 1);

    return arrayFirstElement;
  }

  tests({

    '1. It should remove the first array element of the array called upon.': function () {
      let testArray = [1, 2, 3];
      shift(testArray);

      eq(testArray.length, 2);
      eq(testArray[0] !== 1, true);
    },

    '2.  It should return the removed array element.': function () {
      let testArray = [1, 2, 3];
      let shiftReturnedValue = shift(testArray);

      eq(testArray.length, 2);
      eq(shiftReturnedValue, 1);
    },

    '3.  If the array is empty return undefined.': function () {
      let shiftReturnedValue = shift([, , , , , , , , , 1]);

      eq(shiftReturnedValue, undefined);
    },


  });
</script>
